<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Online</title>
    <link rel="shortcut icon" href="https://pt.seaicons.com/wp-content/uploads/2016/10/Text-Edit-icon-1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    
    <div id="header">
        <h1>Welcome to Text Editor Online for FUN</h1>
        <h2>by <a href="github.com/thaynasantana">Thayna Santana</a></h2>
    </div>
    <div id="editor">
        <nav>
            <select onchange="toAlternativeFonts()">
                <option>Arial</option>
                <option>Times New Roman</option>
                <option>Calibri</option>
                <option>Monospace</option>
                <option>Courier</option>
                <option>Berlin Sans FB</option>
                <option>Liberation Sans</option>
                <option>Lucida Calligraphy</option>
                <option>Microsoft Tai Le</option>
            </select>
            <button onclick="ToItalic()" id="italic" ><img src="assets/italico_icon.png" title="Italico" alt="botao para transformar texto em italico"></button>
            <button onclick="ToBold()" id="bold" ><img src="assets/negrito_icon.png" title="Negrito" alt="botao para transformar texto em negrito"></button>
            <button onclick="ToSubline()" id="subline"><img src="assets/underline_icon.png" title="Underline" alt="botao para colocar uma linha abaixo do texto digitado, uma linha underline"></button>
            <button onclick="ToBigfont()" id="big-font"><img src="assets/big_font_icon.png" title="Aumentar tamanho da fonte" alt="botao para aumentar o tamanho da fonte do texto"></button>
            <button onclick="ToSmallfont()" id="small-font"><img src="assets/small_font_icon.png" title="Diminuir tamanho da fonte" alt="botao para diminuir o tamanho da fonte do texto"></button>
            <button onclick="ToAlignLeft()"><img src="assets/left_icon.png" title="Alinhar 치 esquerda" alt="botao para alinhar a estrutura do texto 치 esquerda"></button>
            <button onclick="ToAlignMiddle()"><img src="assets/center_icon.png" title="Alinhar centralizado" alt="botao para alinhar a estrutura do texto ao centro"></button>
            <button onclick="ToAlignRight()"><img src="assets/right_icon.png" title="Alinhar 치 direita" alt="botao para alinhar a estrutura do texto 치 direita"></button>
            <div class="dropmenu">
                <div class="drop-header">
                    <button>Salvar Como</button>
                </div>
                <div class="drop-main">
                    <button onclick="CopyText()"><img src="assets/copy_icon1.png" title="Copiar todo o texto escrito" alt="botao para copiar todo o texto escrito">Copiar</button> 
                    <hr>
                    <button onclick="Download()"><img src="assets/download_icon.png" title="Baixar o documento">Baixar</button>
                    <hr>
                    <button onclick="onSavepdf()"><img src="assets/pdf_icon.png" title="Exportar em documento PDF">Exportar PDF</button>    
                </div>
            </div>
            <div class="color-pickers">
                <label>Cor Titulo</label>
                <input id="color_title" class="colors" title="Mudar a cor do titulo" onchange="ToColorTitle()" type="color" >
            </div>
            <div class="color-pickers">
                <label>Cor Texto</label>
                <input id="color_text" class="colors" title="Mudar a cor do texto" onchange="ToColorText()" type="color" >
            </div>
            
        </nav>
        <input type="text" id="title-text" placeholder="Titulo Documento">
        <hr>
        <textarea id="text" placeholder="Escreva aqui..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
